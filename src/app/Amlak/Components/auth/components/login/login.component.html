<div class="auth bg">
    <app-nav></app-nav>
    <div class="login">
        <div class="container">
            <form name="login">
                <div class="title text-center">
                    <h1>{{'Login' | translate}}</h1>
                    <p>{{"Don't have an account yet?" | translate}} <a routerLink="/sign-up">{{'Sign up for free' | translate}}</a></p>
                </div>
                <div class="info">
                    <div class="name">
                        <input type="text" class="form-control shadow-none" placeholder="{{'Your Name' | translate}}" autocomplete="name" required>
                    </div>
                    <div class="password" >
                        <input [type]="fieldTextType ? 'text' : 'password'" class="form-control shadow-none" placeholder="{{'Password' | translate}}" autocomplete="current-password" required>
                        <button class="btn border-0 p-0" type="button" (click)="showHidePassword()">
                            <svg *ngIf="!fieldTextType" width="24" height="16" viewBox="0 0 24 16" xmlns="http://www.w3.org/2000/svg">

                            <svg *ngIf="fieldTextType" width="21" height="12" viewBox="0 0 21 12" xmlns="http://www.w3.org/2000/svg">
                                <path d="M20.395 5.70414C19.6003 4.08789 18.2206 2.69016 16.4266 1.68369C14.6325 0.677217 12.5027 0.106132 10.3004 0.0410156C8.09802 0.106132 5.9682 0.677217 4.17416 1.68369C2.38012 2.69016 1.00048 4.08789 0.20578 5.70414C0.15211 5.82086 0.15211 5.94867 0.20578 6.06539C1.00048 7.68164 2.38012 9.07938 4.17416 10.0858C5.9682 11.0923 8.09802 11.6634 10.3004 11.7285C12.5027 11.6634 14.6325 11.0923 16.4266 10.0858C18.2206 9.07938 19.6003 7.68164 20.395 6.06539C20.4486 5.94867 20.4486 5.82086 20.395 5.70414ZM10.3004 9.33789C9.43174 9.33789 8.58261 9.13537 7.86037 8.75593C7.13813 8.3765 6.57521 7.8372 6.2428 7.20622C5.91038 6.57524 5.82341 5.88093 5.99287 5.21109C6.16233 4.54125 6.58062 3.92597 7.19484 3.44304C7.80906 2.96011 8.59162 2.63123 9.44356 2.49799C10.2955 2.36475 11.1786 2.43314 11.9811 2.69449C12.7836 2.95585 13.4695 3.39845 13.9521 3.96631C14.4347 4.53418 14.6923 5.2018 14.6923 5.88477C14.6905 6.80016 14.2272 7.67766 13.4039 8.32494C12.5807 8.97222 11.4646 9.33649 10.3004 9.33789Z"/>
                            </svg>                                
                        </button>                    
                    </div>
                    <div class="check d-flex justify-content-between">
                        <div>
                            <a routerLink="/">{{'Forgot your password?' | translate}}</a>
                        </div>
                        <div class="form-check">
                            <label class="form-check-label" for="checkbox">{{'Remember me' | translate}}</label>
                            <input type="checkbox" class="form-check-input shadow-none" id="checkbox">                            
                        </div>
                    </div>                                        
                    <div class="action">
                        <button type="button" class="btn">{{'Login' | translate}}</button>
                    </div>
                </div>
                <div class="media">                    
                    <div class="or text-center">
                        <p>{{'OR' | translate}}</p>
                    </div>
                    <div>                        
                        <ul>
                            <li><a routerLink="/"><img class="img-fluid" src="../../../../../../assets/images/Amlak-Images/icons/google-icon.png" alt="image"></a></li>
                            <li><a routerLink="/"><img class="img-fluid" src="../../../../../../assets/images/Amlak-Images/icons/facebook-icon.png" alt="image"></a></li>
                            <li><a routerLink="/"><img class="img-fluid" src="../../../../../../assets/images/Amlak-Images/icons/instagram-icon.png" alt="image"></a></li>
                        </ul>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
