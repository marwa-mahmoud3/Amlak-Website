<section class="h-services">
    <div class="container">
        <div class="green-title">
            <h2>{{'Services' | translate}}</h2>
        </div>
        <div class="content">
            <p-carousel [value]="services" [autoplayInterval]="3000" [numVisible]="4.2" [numScroll]="1" [responsiveOptions]="responsiveOptions">
                <ng-template let-service pTemplate="item">
                    <div class="items">
                        <div class="item">                        
                            <div class="item-header">
                                <img class="img-fluid" [src]="service.photo" alt="service-image">
                            </div>
                            <div class="item-body">
                                <h3 class="">{{ service.title |translate }}</h3>
                                <p class="">{{ service.description | translate}}</p>                                 
                                <a class="btn">{{'Read More' | translate}}</a>
                            </div>                             
                        </div>
                    </div>
                </ng-template>
            </p-carousel>
        </div>                     
    </div>
</section>
