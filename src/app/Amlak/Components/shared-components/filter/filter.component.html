<div class="filter">
    <div class="container">
        <div class="content col-lg-10 col-md-12 m-auto">
            <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
                <li class="nav-item" role="presentation">
                  <button class="nav-link sale shadow-none active" id="pills-tab" data-bs-toggle="pill" data-bs-target="#pills" type="button" role="tab" aria-controls="pills" aria-selected="true">{{'Sale' | translate}}</button>
                </li>
                <li class="nav-item" role="presentation">
                  <button class="nav-link rent shadow-none" id="pills-tab" data-bs-toggle="pill" data-bs-target="#pills" type="button" role="tab" aria-controls="pills" aria-selected="false">{{'Rent' | translate}}</button>
                </li>
            </ul>

            <div class="tab-content" id="pills-tabContent">
                <div class="tab-pane fade show active" id="pills" role="tabpanel" aria-labelledby="pills-tab" tabindex="0">
                    <form name="filter">
                        <div class="row row-cols-md-2 gx-2 align-items-center justify-content-center">
                            <div class="search mb-2">
                                <input class="form-control shadow-none" type="search" placeholder="{{'Search for a governorate, city' | translate }}" aria-label="Search" name="search">
                            </div>
                            <div class="selects row row-cols-md-3 gx-2 align-items-center">                                
                                <mat-form-field class="mb-2" appearance="outline">                                    
                                    <mat-select placeholder="{{'Type' | translate}}">
                                        <mat-option value="Residential">{{'Residential' | translate}}</mat-option>
                                        <mat-option value="Residential">{{'Residential' | translate}}</mat-option>
                                        <mat-option value="Residential">{{'Residential' | translate}}</mat-option>
                                        <mat-option value="Residential">{{'Residential' | translate}}</mat-option>
                                        <mat-option value="Residential">{{'Residential' | translate}}</mat-option>
                                    </mat-select>
                                </mat-form-field>
                                <mat-form-field class="mb-2" appearance="outline">
                                    <mat-select placeholder="{{'Subtype' | translate}}">
                                        <mat-option value="Apartment">{{'Apartment' | translate}}</mat-option>
                                        <mat-option value="Apartment">{{'Apartment' | translate}}</mat-option>
                                        <mat-option value="Apartment">{{'Apartment' | translate}}</mat-option>
                                        <mat-option value="Apartment">{{'Apartment' | translate}}</mat-option>
                                        <mat-option value="Apartment">{{'Apartment' | translate}}</mat-option>
                                    </mat-select>
                                </mat-form-field>
                                <div class="mb-2">
                                    <input type="text" class="form-control shadow-none w-100" placeholder="{{'Price' | translate}}" name="price">
                                </div>
                            </div>
                        </div>
                        <div class="search-btn d-flex gap-2 justify-content-md-end justify-content-between mt-3">
                            <button class="btn search" type="button">{{'Search' | translate}}</button>
                            <button class="btn map" type="button">{{'Search by map' | translate}}</button>
                        </div>
                    </form>
                </div>                
            </div>
        </div>
    </div>
</div>
